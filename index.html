<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'board-bg': '#2c3e50',
                        'cell-hover': '#34495e',
                        'highlight': '#1abc9c'
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes winPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .ultimate-winner {
            animation: winPulse 1s infinite;
            transition: all 0.3s ease;
        }
        .ultimate-winner-x {
            background: linear-gradient(45deg, #3b82f6, #1d4ed8) !important;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }
        .ultimate-winner-o {
            background: linear-gradient(45deg, #ef4444, #b91c1c) !important;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
        }
        /* Add new animations */
        @keyframes celebrate {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        .winner-cell {
            animation: winPulse 1s infinite;
        }
        .winner-text {
            animation: celebrate 1s infinite;
            display: inline-block;
        }
        .cell-win-x {
            background: linear-gradient(45deg, #3b82f6, #1d4ed8) !important;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }
        .cell-win-o {
            background: linear-gradient(45deg, #ef4444, #b91c1c) !important;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
        }
        .grid-won-x {
            background: linear-gradient(45deg, #93c5fd, #3b82f6) !important;
        }
        .grid-won-o {
            background: linear-gradient(45deg, #fca5a5, #ef4444) !important;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4 relative">
        <!-- Add dropdown menu -->
        <div class="absolute top-0 left-0">
            <div class="relative">
                <button id="game-mode-btn" class="bg-purple-500 hover:bg-purple-600 text-white py-2 px-4 rounded flex items-center">
                    Game Modes
                    <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                    </svg>
                </button>
                <div id="game-mode-dropdown" class="hidden absolute left-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5">
                    <div class="py-1" role="menu">
                        <button class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" data-mode="pvp">Player vs Player</button>
                        <button class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" data-mode="smart-ai">Smart AI</button>
                        <button class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" data-mode="easy-ai">Easy AI</button>
                        <button class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" data-mode="random-ai">Random AI</button>
                        <button class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" data-mode="inverted">Inverted Mode</button>
                        <button class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" data-mode="invisible">Invisible Mode</button>
                        <button class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" data-mode="mega-5">Mega 5x5</button>
                        <button class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" data-mode="mega-4">Mega 4x4</button>
                        <button class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" data-mode="ultimate">Ultimate</button>
                    </div>
                </div>
            </div>
        </div>

        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">Tic Tac Toe</h1>

        <div id="game-container" class="bg-white shadow-xl rounded-lg p-6 max-w-md mx-auto">
            <div id="board" class="grid grid-cols-3 gap-4 mb-6"></div>

            <div id="status" class="text-center text-xl font-semibold mb-4 text-gray-700">
                Your Turn (X)
            </div>

            <div class="flex justify-between text-lg text-gray-700">
                <div><strong>Player (X): </strong><span id="player-wins">0</span> Wins</div>
                <div><strong>AI (O): </strong><span id="ai-wins">0</span> Wins</div>
                <div><strong>Draws: </strong><span id="draws">0</span></div>
            </div>

            <div class="flex justify-center space-x-4 mt-6">
                <button id="reset-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded disabled:bg-gray-300">
                    Reset Game
                </button>
            </div>
        </div>
    </div>

    <script>
        class TicTacToe {
            constructor() {
                this.board = Array(9).fill(null);
                this.currentPlayer = 'X';
                this.gameOver = false;
                this.playerWins = 0;
                this.aiWins = 0;
                this.draws = 0;
                this.gameMode = 'smart-ai';
                this.gridSize = 3;
                this.winLength = 3;
                this.ultimateBoard = Array(9).fill().map(() => Array(9).fill(null));
                this.activeGrid = -1; // -1 means any grid is playable
                this.subGridWins = Array(9).fill(null);
                this.invisibleTurns = 0;
                this.invisibleModeActive = false;
                this.hiddenBoard = Array(9).fill(null);
                this.ultimateWinPattern = null; // Add this line
                this.ultimateWinPatterns = {};  // Store winning patterns for each grid
                this.winningCells = [];  // Add this line
                this.lastMove = null; // Add this line to track last move
                this.initializeBoard();
                this.addEventListeners();
                this.setupGameModeDropdown();
            }

            initializeBoard() {
                const boardElement = document.getElementById('board');
                boardElement.innerHTML = '';

                if (this.gameMode === 'ultimate') {
                    boardElement.classList.remove('grid-cols-3', 'grid-cols-4', 'grid-cols-5');
                    boardElement.classList.add('grid-cols-3', 'gap-2');

                    for (let i = 0; i < 9; i++) {
                        const subGrid = document.createElement('div');
                        subGrid.classList.add('grid', 'grid-cols-3', 'gap-1', 'bg-gray-200', 'p-1', 'rounded');
                        
                        for (let j = 0; j < 9; j++) {
                            const cell = this.createCell(`${i}-${j}`);
                            cell.classList.remove('h-24');
                            cell.classList.add('h-12');
                            subGrid.appendChild(cell);
                        }
                        
                        boardElement.appendChild(subGrid);
                    }
                } else {
                    const size = this.gameMode.startsWith('mega') ? parseInt(this.gameMode.split('-')[1]) : 3;
                    this.gridSize = size;
                    this.winLength = size === 3 ? 3 : 4;
                    this.board = Array(size * size).fill(null);

                    boardElement.classList.remove('grid-cols-3', 'grid-cols-4', 'grid-cols-5');
                    boardElement.classList.add(`grid-cols-${size}`);

                    for (let i = 0; i < size * size; i++) {
                        const cell = this.createCell(i);
                        boardElement.appendChild(cell);
                    }
                }
            }

            createCell(index) {
                const cell = document.createElement('div');
                cell.classList.add(
                    'bg-board-bg', 'flex', 'items-center', 'justify-center',
                    'text-3xl', 'font-bold', 'text-white', 'cursor-pointer',
                    'hover:bg-cell-hover', 'transition', 'rounded', 'shadow-sm',
                    'h-24'
                );
                cell.dataset.index = index;
                return cell;
            }

            addEventListeners() {
                const boardElement = document.getElementById('board');
                const resetButton = document.getElementById('reset-btn');

                boardElement.addEventListener('click', (e) => {
                    const cell = e.target.closest('div[data-index]');
                    if (cell && !this.gameOver) {
                        const index = cell.dataset.index;
                        this.makeMove(index);
                    }
                });

                resetButton.addEventListener('click', () => this.resetGame());
            }

            setupGameModeDropdown() {
                const dropdownBtn = document.getElementById('game-mode-btn');
                const dropdown = document.getElementById('game-mode-dropdown');

                dropdownBtn.addEventListener('click', () => {
                    dropdown.classList.toggle('hidden');
                });

                document.addEventListener('click', (e) => {
                    if (!dropdownBtn.contains(e.target)) {
                        dropdown.classList.add('hidden');
                    }
                });

                document.querySelectorAll('#game-mode-dropdown button').forEach(button => {
                    button.addEventListener('click', () => {
                        this.gameMode = button.dataset.mode;
                        dropdownBtn.textContent = button.textContent;
                        dropdown.classList.add('hidden');
                        this.resetGame();
                    });
                });
            }

            makeMove(index) {
                if (this.gameMode === 'ultimate') {
                    const [gridIndex, cellIndex] = index.split('-').map(Number);
                    
                    if (this.activeGrid !== -1 && gridIndex !== this.activeGrid) {
                        document.getElementById('status').textContent = `Must play in grid ${this.activeGrid + 1}`;
                        return;
                    }
                    if (this.subGridWins[gridIndex]) {
                        document.getElementById('status').textContent = 'This grid is already won!';
                        return;
                    }
                    if (this.ultimateBoard[gridIndex][cellIndex]) return;
                    
                    this.ultimateBoard[gridIndex][cellIndex] = this.currentPlayer;
                    this.lastMove = { grid: gridIndex, cell: cellIndex }; // Store last move
                    
                    if (this.checkSubGridWin(gridIndex)) {
                        this.subGridWins[gridIndex] = this.currentPlayer;
                        if (this.checkUltimateWin()) {
                            const winner = this.currentPlayer === 'X' ? 'Player X' : 'Player O';
                            this.endGame(`${winner} wins the Ultimate Game!`, this.currentPlayer);
                            return;
                        }
                    }
                    
                    // Check if next grid is playable
                    this.activeGrid = this.subGridWins[cellIndex] || this.isGridFull(cellIndex) ? -1 : cellIndex;
                } else {
                    if (this.board[index] || this.gameOver) return;
                    this.board[index] = this.currentPlayer;
                }

                this.updateBoardDisplay();

                if (this.gameMode !== 'ultimate' && this.checkWinner(this.currentPlayer)) {
                    let winner;
                    if (this.gameMode === 'inverted') {
                        winner = this.currentPlayer === 'X' ? 'O' : 'X';
                        this.endGame(`${this.currentPlayer === 'X' ? 'You' : 'AI'} lost!`, winner);
                    } else {
                        winner = this.currentPlayer === 'X' ? 'You' : 
                            (this.gameMode === 'random-ai' ? 'Random AI' : 
                             this.gameMode === 'easy-ai' ? 'Easy AI' : 'Smart AI');
                        this.endGame(`${winner} wins!`, this.currentPlayer);
                    }
                    return;
                }

                if (this.board.every(cell => cell !== null)) {
                    this.endGame('Draw!');
                    return;
                }

                this.currentPlayer = this.currentPlayer === 'X' ? 'O' : 'X';
                
                if (this.gameMode === 'invisible') {
                    this.invisibleTurns++;
                    if (this.invisibleTurns >= 4) {
                        this.invisibleModeActive = true;
                        this.updateBoardDisplay();
                    }
                }

                this.updateBoardDisplay();
                
                if (this.gameMode !== 'pvp' && !this.gameOver && this.currentPlayer === 'O') {
                    this.aiMove();
                }
            }

            aiMove() {
                setTimeout(() => {
                    let moveIndex;
                    
                    switch(this.gameMode) {
                        case 'random-ai':
                            moveIndex = this.getRandomMove();
                            break;
                        case 'easy-ai':
                        case 'invisible': // Add invisible mode to use easy AI logic
                            moveIndex = Math.random() < 0.7 ? this.findBestMove() : this.getRandomMove();
                            break;
                        default:
                            moveIndex = this.findBestMove();
                    }

                    if (moveIndex !== null) {
                        this.makeMove(moveIndex);
                    }
                }, 500);
            }

            getRandomMove() {
                const availableMoves = [];
                for (let i = 0; i < this.board.length; i++) {
                    if (this.board[i] === null) {
                        availableMoves.push(i);
                    }
                }
                return availableMoves.length > 0 
                    ? availableMoves[Math.floor(Math.random() * availableMoves.length)] 
                    : null;
            }

            findBestMove() {
                let bestScore = -Infinity;
                let bestMove = null;

                for (let i = 0; i < this.board.length; i++) {
                    if (this.board[i] === null) {
                        this.board[i] = 'O';
                        let score = this.minimax(this.board, 0, false);
                        this.board[i] = null;

                        if (score > bestScore) {
                            bestScore = score;
                            bestMove = i;
                        }
                    }
                }

                return bestMove;
            }

            minimax(board, depth, isMaximizing) {
                let result = this.checkWinnerDetailed();
                
                if (this.gameMode === 'inverted') {
                    if (result === 'O') return depth - 10;
                    if (result === 'X') return 10 - depth;
                } else {
                    if (result === 'O') return 10 - depth;
                    if (result === 'X') return depth - 10;
                }
                if (result === 'draw') return 0;

                if (isMaximizing) {
                    let bestScore = -Infinity;
                    for (let i = 0; i < board.length; i++) {
                        if (board[i] === null) {
                            board[i] = 'O';
                            let score = this.minimax(board, depth + 1, false);
                            board[i] = null;
                            bestScore = Math.max(score, bestScore);
                        }
                    }
                    return bestScore;
                } else {
                    let bestScore = Infinity;
                    for (let i = 0; i < board.length; i++) {
                        if (board[i] === null) {
                            board[i] = 'X';
                            let score = this.minimax(board, depth + 1, true);
                            board[i] = null;
                            bestScore = Math.min(score, bestScore);
                        }
                    }
                    return bestScore;
                }
            }

            updateBoardDisplay() {
                const cells = document.querySelectorAll('#board > div' + 
                    (this.gameMode === 'ultimate' ? ' > div' : ''));
                
                if (this.gameMode === 'ultimate') {
                    document.querySelectorAll('#board > div').forEach((grid, gridIndex) => {
                        // Reset all special classes first
                        grid.classList.remove('bg-blue-100', 'opacity-50', 'ultimate-winner', 'ultimate-winner-x', 'ultimate-winner-o', 'grid-won-x', 'grid-won-o');
                        
                        if (this.gameOver && this.ultimateWinPattern?.includes(gridIndex)) {
                            // Apply winning animation to winning grids
                            grid.classList.add(
                                'ultimate-winner',
                                this.subGridWins[gridIndex] === 'X' ? 'ultimate-winner-x' : 'ultimate-winner-o'
                            );
                        } else {
                            // Normal grid highlighting
                            grid.classList.toggle('bg-blue-100', this.activeGrid === gridIndex);
                            grid.classList.toggle('opacity-50', 
                                this.activeGrid !== -1 && this.activeGrid !== gridIndex);
                        }

                        // Update grid background based on who won it
                        if (this.subGridWins[gridIndex]) {
                            grid.classList.add(
                                this.subGridWins[gridIndex] === 'X' ? 'grid-won-x' : 'grid-won-o'
                            );
                        }
                    });

                    cells.forEach(cell => {
                        const [gridIndex, cellIndex] = cell.dataset.index.split('-').map(Number);
                        const value = this.ultimateBoard[gridIndex][cellIndex];
                        
                        // Reset cell classes
                        cell.classList.remove('text-blue-500', 'text-red-500', 'cell-win-x', 'cell-win-o', 'bg-yellow-200');
                        
                        if (value) {
                            cell.textContent = value;
                            // Highlight winning cells in subgrids
                            if (this.ultimateWinPatterns[gridIndex]?.includes(cellIndex)) {
                                cell.classList.add(value === 'X' ? 'cell-win-x' : 'cell-win-o');
                            } else {
                                cell.classList.add(value === 'X' ? 'text-blue-500' : 'text-red-500');
                                // Highlight last move
                                if (this.lastMove && this.lastMove.grid === gridIndex && this.lastMove.cell === cellIndex) {
                                    cell.classList.add('bg-yellow-200');
                                    // Ensure the last move stays on top of other effects
                                    cell.style.zIndex = '10';
                                }
                            }
                        } else {
                            cell.textContent = '';
                            cell.style.zIndex = '1';
                        }
                    });

                    // Update status message for Ultimate mode
                    document.getElementById('status').textContent = this.getStatusMessage();
                } else {
                    cells.forEach((cell, index) => {
                        if (this.gameMode === 'invisible' && this.invisibleModeActive && !this.gameOver) {
                            cell.textContent = '?';
                            cell.classList.remove('text-blue-500', 'text-red-500');
                            cell.classList.add('text-gray-400');
                        } else {
                            cell.textContent = this.board[index] || '';
                            cell.classList.toggle('text-blue-500', this.board[index] === 'X');
                            cell.classList.toggle('text-red-500', this.board[index] === 'O');
                        }
                    });

                    let statusText = this.gameOver ? 'Game Over' : 
                        this.currentPlayer === 'X' ? 'Your Turn (X)' : 
                        (this.gameMode !== 'pvp' ? 'AI is Thinking...' : 'Player O\'s Turn');

                    if (this.gameMode === 'invisible' && this.invisibleModeActive) {
                        statusText += ' (Memory Mode Active!)';
                    }

                    document.getElementById('status').textContent = this.getStatusMessage();
                }
            }

            checkWinner(player) {
                if (this.gameMode.startsWith('mega')) {
                    return this.checkMegaWin(player);
                }
                const winPatterns = [
                    [0,1,2], [3,4,5], [6,7,8],
                    [0,3,6], [1,4,7], [2,5,8],
                    [0,4,8], [2,4,6]
                ];

                for (let pattern of winPatterns) {
                    if (pattern.every(index => this.board[index] === player)) {
                        this.winningCells = pattern; // Store winning cells
                        return true;
                    }
                }
                return false;
            }

            checkMegaWin(player) {
                // Check rows and columns
                for (let i = 0; i < this.gridSize; i++) {
                    for (let j = 0; j <= this.gridSize - this.winLength; j++) {
                        // Check horizontal
                        if ([...Array(this.winLength)].every((_, k) => 
                            this.board[i * this.gridSize + j + k] === player)) return true;
                        // Check vertical
                        if ([...Array(this.winLength)].every((_, k) => 
                            this.board[(j + k) * this.gridSize + i] === player)) return true;
                    }
                }

                // Check diagonals
                for (let i = 0; i <= this.gridSize - this.winLength; i++) {
                    for (let j = 0; j <= this.gridSize - this.winLength; j++) {
                        // Check diagonal
                        if ([...Array(this.winLength)].every((_, k) => 
                            this.board[(i + k) * this.gridSize + j + k] === player)) return true;
                        // Check anti-diagonal
                        if ([...Array(this.winLength)].every((_, k) => 
                            this.board[(i + k) * this.gridSize + (j + this.winLength - 1 - k)] === player)) return true;
                    }
                }
                return false;
            }

            checkSubGridWin(gridIndex) {
                const grid = this.ultimateBoard[gridIndex];
                const patterns = [
                    [0,1,2], [3,4,5], [6,7,8],
                    [0,3,6], [1,4,7], [2,5,8],
                    [0,4,8], [2,4,6]
                ];
                
                for (let pattern of patterns) {
                    if (pattern.every(i => grid[i] === this.currentPlayer)) {
                        this.ultimateWinPatterns[gridIndex] = pattern;
                        return true;
                    }
                }
                return false;
            }

            checkUltimateWin() {
                const patterns = [
                    [0,1,2], [3,4,5], [6,7,8],
                    [0,3,6], [1,4,7], [2,5,8],
                    [0,4,8], [2,4,6]
                ];
                for (let pattern of patterns) {
                    if (pattern.every(i => this.subGridWins[i] === this.currentPlayer)) {
                        this.ultimateWinPattern = pattern; // Store winning pattern
                        return true;
                    }
                }
                return false;
            }

            checkWinnerDetailed() {
                const winPatterns = [
                    [0,1,2], [3,4,5], [6,7,8],
                    [0,3,6], [1,4,7], [2,5,8],
                    [0,4,8], [2,4,6]
                ];

                for (let pattern of winPatterns) {
                    if (pattern.every(index => this.board[index] === 'O')) return 'O';
                    if (pattern.every(index => this.board[index] === 'X')) return 'X';
                }

                return this.board.every(cell => cell !== null) ? 'draw' : null;
            }

            endGame(message, winner = null) {
                this.gameOver = true;
                const emoji = winner === 'X' ? 'üèÜ' : winner === 'O' ? 'üéâ' : 'ü§ù';
                document.getElementById('status').innerHTML = 
                    `<span class="winner-text">${emoji} ${message} ${emoji}</span>`;

                if (winner === 'X') {
                    this.playerWins++;
                } else if (winner === 'O') {
                    this.aiWins++;
                } else {
                    this.draws++;
                }

                // Update scores
                document.getElementById('player-wins').textContent = this.playerWins;
                document.getElementById('ai-wins').textContent = this.aiWins;
                document.getElementById('draws').textContent = this.draws;

                // Apply winning animation
                if (winner && this.gameMode !== 'ultimate') {
                    const cells = document.querySelectorAll('#board > div');
                    this.winningCells.forEach(index => {
                        cells[index].classList.add('winner-cell', 
                            winner === 'X' ? 'cell-win-x' : 'cell-win-o');
                    });
                }
            }

            resetGame() {
                if (this.gameMode === 'ultimate') {
                    this.ultimateBoard = Array(9).fill().map(() => Array(9).fill(null));
                    this.subGridWins = Array(9).fill(null);
                    this.activeGrid = -1;
                    this.ultimateWinPattern = null; // Reset winning pattern
                    this.ultimateWinPatterns = {};
                } else {
                    this.board = Array(this.gridSize * this.gridSize).fill(null);
                }
                this.hiddenBoard = Array(9).fill(null);
                this.currentPlayer = 'X';
                this.gameOver = false;
                this.invisibleTurns = 0;
                this.invisibleModeActive = false;
                this.winningCells = [];
                this.lastMove = null; // Reset last move
                this.initializeBoard();
                document.getElementById('status').textContent = this.getStatusMessage();
            }

            isGridFull(gridIndex) {
                return this.ultimateBoard[gridIndex].every(cell => cell !== null);
            }

            getStatusMessage() {
                if (this.gameOver) return '';

                if (this.gameMode === 'ultimate') {
                    const currentTurn = this.currentPlayer === 'X' ? 'Player X' : 'Player O';
                    let message = `${currentTurn}'s Turn`;
                    
                    if (this.activeGrid !== -1) {
                        message += ` (Play in grid ${this.activeGrid + 1})`;
                    } else {
                        message += ' (Can play in any grid)';
                    }
                    
                    return message;
                }

                const playerName = this.currentPlayer === 'X' ? 'X' : 'O';
                let baseMsg = `Player ${playerName}'s Turn`;

                switch(this.gameMode) {
                    case 'pvp':
                        return baseMsg;
                    case 'smart-ai':
                        return this.currentPlayer === 'X' ? 'Your Turn' : 'Smart AI is thinking...';
                    case 'easy-ai':
                        return this.currentPlayer === 'X' ? 'Your Turn' : 'Easy AI is thinking...';
                    case 'random-ai':
                        return this.currentPlayer === 'X' ? 'Your Turn' : 'Random AI is thinking...';
                    case 'inverted':
                        return `${baseMsg} (Try to lose!)`;
                    case 'invisible':
                        return `${baseMsg}${this.invisibleModeActive ? ' (Memory Mode Active!)' : ''}`;
                    default:
                        return baseMsg;
                }
            }
        }

        new TicTacToe();
    </script>
</body>
</html>
